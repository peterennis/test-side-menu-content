<div class="{{ global.state['theme'] }}">

<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>  
      <ion-toolbar color="secondary">
        <ion-title>{{ (sideMenuSettings.accordionMode ? 'Accordion' : 'Default') }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <!-- Side Menu -->
      <side-menu-content [settings]="sideMenuSettings" [options]="options" (selectOption)="selectOption($event)"></side-menu-content>
    
    </ion-content>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>

</div>
